<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 20%">
        <div class="row">
            <div class="col-6" style="text-align: center">
                <form name="input_text" action="{% url "get_gpt_response" %}" method="post">
                    {% csrf_token %}
                    <input class="" type="text" name="request_text" placeholder="Текст запроса">
                    <button type="submit">Отправить</button>
                </form>
            </div>
            <div class="col-6" style="text-align: center">
                <h5 id="response_text">Текст ответа</h5>
                {% if response_text %}
                    <p>{{ response_text|linebreaks }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
